<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #050508;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #redirect-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff20;
      color: white;
      border: none;
      padding: 10px 15px 12px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    #redirect-button:hover {
      background-color: #ffffff40;
    }
  </style>
</head>
<body>
  <img src="../assets/zen_garden.jpg" alt="Zen Garden">

  <button id="redirect-button">&rsaquo;</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const button = document.getElementById('redirect-button');
      const params = new URLSearchParams(window.location.search);
      let rawParam = params.get('u');
      let targetUrl; // Declare targetUrl outside the try-catch for broader scope
  
      try {
          if (rawParam) {
              // Try parsing the URL after ensuring it's percent-encoded properly
              // Use encodeURI to fix any illegal characters (like spaces)
              const safeUrl = encodeURI(rawParam.trim());
              const parsedUrl = new URL(safeUrl);
  
              // Basic security: only allow https
              if (parsedUrl.protocol === 'https:') {
                  targetUrl = parsedUrl.href;
              } else {
                  throw new Error('Insecure protocol');
              }
          }
  
          // Fallback if unsafe or missing
          if (!targetUrl) throw new Error('No valid URL');
  
      } catch (err) {
          console.warn('Invalid or insecure URL provided. Redirecting to default.');
          targetUrl = 'https://huggingface.co/'; // This is your fallback URL
      }
  
      // Attach click event (keep this if you still want the button functionality)
      if (button) { // Check if the button exists before adding event listener
          button.addEventListener('click', function () {
              window.location.href = targetUrl;
          });
  
          // Use the hostname as the tooltip (keep this if you still want the button functionality)
          try {
              const urlObj = new URL(targetUrl);
              button.title = `Go to ${urlObj.hostname}`;
          } catch (e) {
              button.title = targetUrl;
          }
      }
  
  
      // --- NEW CODE FOR VISIBILITY CHANGE ---
      document.addEventListener('visibilitychange', function() {
          if (document.visibilityState === 'visible') {
              // Only navigate if targetUrl is defined and not null/undefined
              if (targetUrl) {
                  window.location.href = targetUrl; // Navigate to the determined targetUrl
              }
          }
      });
      // --- END NEW CODE ---
  
    });
  </script>
</body>
</html>
