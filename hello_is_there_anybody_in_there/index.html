<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #050508;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #redirect-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff20;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    #redirect-button:hover {
      background-color: #ffffff40;
    }
  </style>
</head>
<body>
  <img src="../assets/zen_garden.jpg" alt="Zen Garden">

  <button id="redirect-button">&gt;</button>

  <script>
    document.getElementById('redirect-button').addEventListener('click', function() {
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get('1') || 'https://huggingface.co/';
      window.location.href = targetUrl;
    });
  </script>
</body>
</html>
