<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #050508;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #redirect-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff20;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    #redirect-button:hover {
      background-color: #ffffff40;
    }
  </style>
</head>
<body>
  <img src="../assets/zen_garden.jpg" alt="Zen Garden">

  <button id="redirect-button">&gt;</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('redirect-button');
      const params = new URLSearchParams(window.location.search);
      let targetUrl = params.get('u') || 'https://huggingface.co/';

      // Basic security: allow only HTTPS URLs
      if (!/^https:\/\/[^ "]+$/.test(targetUrl)) {
        console.warn('Invalid or insecure URL provided. Redirecting to default.');
        targetUrl = 'https://huggingface.co/';
      }

      // Attach click event
      button.addEventListener('click', function() {
        window.location.href = targetUrl;
      });

      // Fetch the target page title and set it as the tooltip
      fetch(targetUrl, { mode: 'cors' })
        .then(response => response.text())
        .then(htmlText => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, 'text/html');
          const title = doc.querySelector('title');
          if (title && title.textContent) {
            button.title = title.textContent.trim();
          } else {
            button.title = targetUrl; // fallback
          }
        })
        .catch(error => {
          console.warn('Unable to fetch page title:', error);
          button.title = targetUrl; // fallback
        });
    });
  </script>
</body>
</html>
